<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Beautiful Toâ€‘Do List</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./todo_list.css">
</head>
<body>
  <main class="todo-wrap" role="main">
    <header>
      <div class="logo">
        <div class="badge">TD</div>
        <div>
          <h1>Daily Tasks</h1>
          <p class="sub">Plan your day. Built with pure HTML & CSS.</p>
        </div>
      </div>
      <div class="controls">
        <button class="btn ghost">Import</button>
        <button class="btn">New Task</button>
      </div>
    </header>

    <section class="add-area" aria-label="Add task">
      <div class="input" role="search">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M21 21l-4.35-4.35" stroke="rgba(255,255,255,0.6)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><circle cx="11" cy="11" r="6" stroke="rgba(255,255,255,0.35)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></circle></svg>
        <input type="text" placeholder="What do you want to do today?" aria-label="New task" id="input_task"/>
      </div>
      <button class="btn" id="add_task">Add</button>
    </section>

    <section class="list" aria-live="polite" id="task_list">

      <!-- Task item (example) -->

      <p class="sub">no tasks added yet</p>
      <!-- Empty state example (uncomment to use) -->
      <!--
      <div class="empty">
        <p style="font-weight:600;font-size:16px;margin:0 0 8px">You're all caught up ðŸŽ‰</p>
        <p style="margin:0;color:var(--muted)">Add a new task to get started</p>
      </div>
      -->

    </section>

    <footer class="stats">
      <div>3 tasks â€¢ 1 completed</div>
      <div style="display:flex;gap:10px;align-items:center">
        <button class="btn ghost">Clear completed</button>
        <button class="btn ghost">Export</button>
      </div>
    </footer>
  </main>

 <script src="./todo_list.js"></script>
</body>
</html>
